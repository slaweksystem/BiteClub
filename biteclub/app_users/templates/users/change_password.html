{% extends "layout.html" %}

{% block title%}
    Change Password
{% endblock %}

{% block content %}
    <h1>Change Password</h1>
    <form class="form-with-validation" action="{% url 'users:change_password' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}
